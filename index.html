<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DELTA Network</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #balance {
      font-size: 2rem;
      letter-spacing: 0.05em;
      margin-bottom: 30px;
    }
    button.tap-button {
      background-color: black;
      border: 3px solid white;
      color: white;
      font-size: 5rem;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      cursor: pointer;
      outline: none;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.15s ease, color 0.15s ease, transform 0.1s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    button.tap-button:focus {
      outline: none;
    }
    button.tap-button:active {
      background-color: white;
      color: black;
      transform: scale(0.93);
    }
    #ton-connect-button {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div id="balance">DELTA: 0.000</div>
    <button class="tap-button" aria-label="Tap button">&#x2206;</button>

    <!-- TON Connect Button BELOW the tap button -->
    <div id="ton-connect-button"></div>
  </div>

  <!-- TonConnect SDK -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

  <script>
    // Initialize TonConnect
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: 'https://deltadevelopmenttelegram.github.io/tonconnect-manifest.json',
      buttonRootId: 'ton-connect-button',
    });

    // Optional: Log connection status
    tonConnectUI.onStatusChange(wallet => {
      if (wallet) {
        console.log("Connected:", wallet.account.address);
      } else {
        console.log("Disconnected");
      }
    });

    // Game Logic
    (function () {
      const button = document.querySelector('.tap-button');
      const balanceDisplay = document.getElementById('balance');
      let balance = 0;

      const saved = localStorage.getItem('delta_balance');
      if (saved !== null && !isNaN(saved)) {
        balance = parseFloat(saved);
      }

      function updateBalanceDisplay() {
        balanceDisplay.textContent = 'DELTA: ' + balance.toFixed(3);
      }

      updateBalanceDisplay();

      button.addEventListener('click', () => {
        balance += 0.001;
        updateBalanceDisplay();
      });

      button.addEventListener('keydown', e => {
        if (e.key === ' ' || e.key === 'Enter') {
          e.preventDefault();
          balance += 0.001;
          updateBalanceDisplay();
        }
      });

      setInterval(() => {
        localStorage.setItem('delta_balance', balance.toFixed(6));
      }, 300);
    })();
  </script>
</body>
</html>
