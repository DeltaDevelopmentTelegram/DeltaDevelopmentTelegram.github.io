<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DELTA Tap Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/@tonconnect/sdk@latest"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      user-select: none;
    }
    #balance {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    #tap {
      width: 150px;
      height: 150px;
      background: black;
      border: 3px solid white;
      color: white;
      font-size: 4rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-bottom: 20px;
    }
    #tap:active {
      background-color: white;
      color: black;
      transform: scale(0.95);
    }
    button {
      padding: 10px 20px;
      background: black;
      color: white;
      border: 2px solid white;
      font-size: 1rem;
      cursor: pointer;
    }
    #wallet-status {
      font-size: 0.9rem;
      margin-top: 10px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div id="balance">DELTA: 0.000</div>
  <div id="tap">&#x2206;</div>
  <button id="connect-wallet">Connect Wallet</button>
  <div id="wallet-status">Not connected</div>

  <script>
    const tapButton = document.getElementById("tap");
    const balanceDisplay = document.getElementById("balance");
    const connectButton = document.getElementById("connect-wallet");
    const walletStatus = document.getElementById("wallet-status");

    let balance = parseFloat(localStorage.getItem("delta_balance")) || 0;
    function updateBalanceDisplay() {
      balanceDisplay.textContent = "DELTA: " + balance.toFixed(3);
    }
    updateBalanceDisplay();

    tapButton.addEventListener("click", () => {
      balance += 0.001;
      localStorage.setItem("delta_balance", balance.toFixed(6));
      updateBalanceDisplay();
    });

    // TonConnect SDK
    const connector = new tonconnect.TonConnect({
      manifestUrl: "https://deltadevelopmenttelegram.github.io/tonconnect-manifest.json"
    });

    connectButton.addEventListener("click", async () => {
      try {
        await connector.connectWallet();
        const wallet = connector.wallet;
        if (wallet && wallet.account) {
          walletStatus.textContent = "✅ Connected: " + wallet.account.address;
        } else {
          walletStatus.textContent = "❌ Wallet not found.";
        }
      } catch (err) {
        console.error(err);
        walletStatus.textContent = "❌ Failed to connect.";
      }
    });
  </script>
</body>
</html>
