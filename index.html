<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DELTA Tap Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/@tonconnect/sdk@2.0.0"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      user-select: none;
    }
    #balance {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    #tap {
      width: 150px;
      height: 150px;
      background: black;
      border: 3px solid white;
      color: white;
      font-size: 4rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    #tap:active {
      background-color: white;
      color: black;
      transform: scale(0.95);
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: black;
      color: white;
      border: 2px solid white;
      font-size: 1rem;
      cursor: pointer;
    }
    #wallet-status {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div id="balance">DELTA: 0.000</div>
  <div id="tap">&#x2206;</div>
  <button id="connect-wallet">Connect Wallet</button>
  <div id="wallet-status">ðŸ”Œ Not connected</div>

  <script>
    // Load balance
    let balance = parseFloat(localStorage.getItem("delta_balance")) || 0;
    const balanceDisplay = document.getElementById("balance");

    function updateBalance() {
      balanceDisplay.textContent = "DELTA: " + balance.toFixed(3);
    }

    updateBalance();

    document.getElementById("tap").addEventListener("click", () => {
      balance += 0.001;
      localStorage.setItem("delta_balance", balance.toFixed(6));
      updateBalance();
    });

    // TonConnect setup
    const connector = new TonConnectSDK.TonConnect({
      manifestUrl: "https://deltadevelopmenttelegram.github.io/tonconnect-manifest.json"
    });

    const connectBtn = document.getElementById("connect-wallet");
    const walletStatus = document.getElementById("wallet-status");

    connectBtn.addEventListener("click", async () => {
      try {
        const wallets = await connector.getWallets();
        if (wallets.length === 0) {
          walletStatus.textContent = "âŒ No wallets available";
          return;
        }

        const source = {
          universalLink: wallets[0].universalLink,
          bridgeUrl: wallets[0].bridgeUrl
        };

        await connector.connect(source);
        const address = connector.wallet.account.address;
        walletStatus.textContent = "âœ… Connected: " + address;
      } catch (err) {
        console.error("Connection error:", err);
        walletStatus.textContent = "âŒ Failed to connect";
      }
    });

    // Auto status update
    connector.onStatusChange(wallet => {
      if (wallet?.account?.address) {
        walletStatus.textContent = "âœ… Connected: " + wallet.account.address;
      } else {
        walletStatus.textContent = "ðŸ”Œ Not connected";
      }
    });
  </script>
</body>
</html>
