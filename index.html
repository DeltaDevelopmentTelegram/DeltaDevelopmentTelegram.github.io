<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DELTA Tap Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/@tonconnect/sdk@2.0.0"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      user-select: none;
    }
    #balance {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    #tap {
      width: 150px;
      height: 150px;
      background: black;
      border: 3px solid white;
      color: white;
      font-size: 4rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-bottom: 20px;
    }
    #tap:active {
      background-color: white;
      color: black;
      transform: scale(0.95);
    }
    button {
      padding: 10px 20px;
      background: black;
      color: white;
      border: 2px solid white;
      font-size: 1rem;
      cursor: pointer;
    }
    #wallet-status {
      font-size: 0.9rem;
      margin-top: 10px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div id="balance">DELTA: 0.000</div>
  <div id="tap">&#x2206;</div>
  <button id="connect-wallet">Connect Wallet</button>
  <div id="wallet-status">🔌 Not connected</div>

  <script>
    // Load balance from local storage
    let balance = parseFloat(localStorage.getItem("delta_balance")) || 0;
    const balanceDisplay = document.getElementById("balance");
    const updateBalance = () => {
      balanceDisplay.textContent = "DELTA: " + balance.toFixed(3);
    };
    updateBalance();

    // Tap to earn
    document.getElementById("tap").addEventListener("click", () => {
      balance += 0.001;
      localStorage.setItem("delta_balance", balance.toFixed(6));
      updateBalance();
    });

    // TonConnect SDK Setup
    const connector = new TonConnectSDK.TonConnect({
      manifestUrl: "https://deltadevelopmenttelegram.github.io/tonconnect-manifest.json"
    });

    const connectButton = document.getElementById("connect-wallet");
    const walletStatus = document.getElementById("wallet-status");

    connectButton.addEventListener("click", async () => {
      try {
        const walletsList = await connector.getWallets();
        if (walletsList.length === 0) {
          walletStatus.textContent = "❌ No wallets available";
          return;
        }

        const walletConnectionSource = {
          universalLink: walletsList[0].universalLink,
          bridgeUrl: walletsList[0].bridgeUrl,
        };

        await connector.connect(walletConnectionSource);

        const address = connector.wallet.account.address;
        walletStatus.textContent = "✅ Connected: " + address;
        console.log("Connected wallet:", address);
      } catch (err) {
        console.error("Wallet connection failed", err);
        walletStatus.textContent = "❌ Connection failed";
      }
    });

    // Auto update if already connected
    connector.onStatusChange(wallet => {
      if (wallet?.account?.address) {
        walletStatus.textContent = "✅ Connected: " + wallet.account.address;
      } else {
        walletStatus.textContent = "🔌 Not connected";
      }
    });
  </script>
</body>
</html>
