<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>DELTA Network</title>
<style>
  /* Reset and base styling */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0;
    padding: 0;
    background: #000000;
    height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #FFFFFF;
    overflow: hidden;
  }
  /* Centering tap button vertically and horizontally */
  #app-container {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center; /* vertical center */
    align-items: center; /* horizontal center */
    position: relative;
  }
  #balance {
    user-select: none;
    font-weight: 700;
    font-size: 2rem;
    letter-spacing: 0.07em;
    margin-bottom: 30px;
    text-align: center;
  }
  #tap-button {
    background: #000000;
    border: 5px solid #ffffff;
    border-radius: 50%;
    width: 160px;
    height: 160px;
    color: #ffffff;
    font-size: 4rem;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: transform 0.15s ease;
    -webkit-tap-highlight-color: transparent;
    user-select: none;
    box-shadow: 0 0 25px rgba(255 255 255 / 0.2);
    margin: 0 auto;
    flex-shrink: 0;
  }
  #tap-button:active {
    transform: scale(0.85);
    transition: transform 0.1s ease;
  }
  .shrink {
    animation: shrinkBounce 0.2s forwards;
  }
  @keyframes shrinkBounce {
    0% { transform: scale(1); }
    50% { transform: scale(0.85); }
    100% { transform: scale(1); }
  }
  /* Wallet button fixed at bottom center */
  #wallet-button {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    background: #111111;
    border: 2.5px solid #ffffff;
    border-radius: 12px;
    color: #ffffff;
    padding: 12px 38px;
    font-size: 1.3rem;
    cursor: pointer;
    font-weight: 600;
    letter-spacing: 0.06em;
    user-select: none;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px rgba(255 255 255 / 0.15);
    z-index: 9000;
  }
  #wallet-button:hover {
    background: #ffffff;
    color: #000000;
    box-shadow: 0 0 25px #ffffff;
  }

  /* Fullscreen wallet overlay panel */
  #wallet-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: #111111;
    color: #f9f9f9;
    display: none;
    flex-direction: column;
    padding: 20px 25px;
    box-sizing: border-box;
    overflow-y: auto;
    z-index: 10000;
  }
  #wallet-modal.open {
    display: flex;
  }
  /* Close button top right */
  #wallet-close {
    position: fixed;
    top: 20px;
    right: 20px;
    background: transparent;
    border: 2.5px solid #ffffff;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    color: #ffffff;
    font-size: 1.5rem;
    font-weight: 700;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background 0.3s, color 0.3s;
    z-index: 11000;
    user-select: none;
  }
  #wallet-close:hover {
    background: #ffffff;
    color: #000000;
  }

  #wallet-modal h2 {
    margin-top: 60px; /* space for close btn */
    color: #ffffff;
    font-weight: 700;
    font-size: 2rem;
    letter-spacing: 0.065em;
    text-align: center;
    margin-bottom: 30px;
    user-select:none;
  }
  .wallet-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 25px;
    font-size: 1.5rem;
    border-bottom: 1px solid rgba(255 255 255 / 0.15);
    padding-bottom: 12px;
  }
  .wallet-item:last-child {
    margin-bottom: 0;
    border-bottom: none;
  }
  .currency-info {
    display: flex;
    align-items: center;
    flex-grow: 1;
  }
  .currency-icon {
    width: 30px;
    height: 30px;
    fill: #ffffff;
    user-select:none;
  }
  .currency-symbol {
    font-weight: 700;
    font-size: 1.8rem;
    width: 40px;
    color: #eeeeee;
    margin-left: 14px;
    user-select:none;
  }
  .currency-name {
    padding-left: 14px;
    color: #cccccc;
    user-select:none;
    font-weight: 700;
  }
  .currency-balance {
    font-weight: 700;
    font-family: 'Courier New', Courier, monospace;
    color: #fff;
    min-width: 110px;
    text-align: right;
    user-select:none;
  }
</style>
</head>
<body>
  <div id="app-container" aria-label="Delta tap app">
    <div id="balance" aria-live="polite" aria-atomic="true" aria-label="DELTA balance">DELTA: 0.000</div>
    <button id="tap-button" aria-label="Tap to earn DELTA">$</button>
  </div>

  <button id="wallet-button" aria-expanded="false" aria-controls="wallet-modal" aria-label="Open Wallet">Wallet</button>

  <section id="wallet-modal" role="dialog" aria-modal="true" aria-labelledby="wallet-title" aria-describedby="wallet-desc">
    <button id="wallet-close" aria-label="Close Wallet">&times;</button>
    <h2 id="wallet-title">Wallet</h2>
    <div id="wallet-desc" style="position:absolute; left:-9999px; top:auto; width:1px; height:1px; overflow:hidden;">
      Your current balances for DELTA, Bitcoin, Binance Coin, Ethereum
    </div>

    <div class="wallet-item" aria-label="DELTA Balance">
      <div class="currency-info">
        <svg class="currency-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M12 2L15 14H9L12 22L15 10H9L12 2Z" />
        </svg>
        <div class="currency-symbol">Δ</div>
        <div class="currency-name">DELTA</div>
      </div>
      <div class="currency-balance" id="delta-balance">0.000</div>
    </div>

    <div class="wallet-item" aria-label="Bitcoin Balance">
      <div class="currency-info">
        <svg class="currency-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false" >
          <circle cx="12" cy="12" r="10" stroke="white" stroke-width="2" fill="none" />
          <path d="M12.5 7v10m-1-12v10" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
          <path d="M14 8H9v2h4c1.1 0 2-.89 2-2s-.9-2-2-2zm-3 6H8v-2h3c1.1 0 2 .9 2 2s-.9 2-2 2z" fill="white"/>
        </svg>
        <div class="currency-symbol">₿</div>
        <div class="currency-name">Bitcoin (BTC)</div>
      </div>
      <div class="currency-balance" id="btc-balance">0.00000</div>
    </div>

    <div class="wallet-item" aria-label="Binance Coin Balance">
      <div class="currency-info">
        <svg class="currency-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false" >
          <polygon stroke="white" stroke-width="2" fill="none" points="12 2 2 12 12 22 22 12 12 2"/>
          <polygon fill="white" points="12 5 7 12 12 19 17 12 12 5"/>
        </svg>
        <div class="currency-symbol">Ⓑ</div>
        <div class="currency-name">Binance Coin (BNB)</div>
      </div>
      <div class="currency-balance" id="bnb-balance">0.00000</div>
    </div>

    <div class="wallet-item" aria-label="Ethereum Balance">
      <div class="currency-info">
        <svg class="currency-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false" >
          <polygon fill="white" points="12 2 7 12 12 9 17 12 12 2"/>
          <polygon fill="white" opacity="0.7" points="12 14 7 12 12 22 17 12 12 14"/>
        </svg>
        <div class="currency-symbol">Ξ</div>
        <div class="currency-name">Ethereum (ETH)</div>
      </div>
      <div class="currency-balance" id="eth-balance">0.00000</div>
    </div>
  </section>

<script>
  (function(){
    const balanceDisplay = document.getElementById('balance');
    const tapButton = document.getElementById('tap-button');
    const walletButton = document.getElementById('wallet-button');
    const walletModal = document.getElementById('wallet-modal');
    const walletClose = document.getElementById('wallet-close');

    const deltaBalanceDisplay = document.getElementById('delta-balance');
    const btcBalanceDisplay = document.getElementById('btc-balance');
    const bnbBalanceDisplay = document.getElementById('bnb-balance');
    const ethBalanceDisplay = document.getElementById('eth-balance');

    // Load DELTA balance from localStorage or default to 0
    let deltaBalance = parseFloat(localStorage.getItem('deltaBalance'));
    if (isNaN(deltaBalance)) deltaBalance = 0;

    // Other balances fixed to zero
    const btcBalance = 0;
    const bnbBalance = 0;
    const ethBalance = 0;

    function formatDelta(amount) {
      return amount.toFixed(3);
    }
    function formatOther(amount) {
      return amount.toFixed(5);
    }

    // Update all displayed balances
    function updateBalances() {
      balanceDisplay.textContent = 'DELTA: ' + formatDelta(deltaBalance);
      deltaBalanceDisplay.textContent = formatDelta(deltaBalance);
      btcBalanceDisplay.textContent = formatOther(btcBalance);
      bnbBalanceDisplay.textContent = formatOther(bnbBalance);
      ethBalanceDisplay.textContent = formatOther(ethBalance);
    }

    updateBalances();

    // Throttle saving DELTA balance
    let saveTimeout;
    function scheduleSave() {
      if (saveTimeout) return;
      saveTimeout = setTimeout(() => {
        localStorage.setItem('deltaBalance', deltaBalance.toString());
        saveTimeout = null;
      }, 1000);
    }

    // Tap increments DELTA balance
    tapButton.addEventListener('click', () => {
      deltaBalance += 0.001;
      updateBalances();
      tapButton.classList.remove('shrink');
      void tapButton.offsetWidth;
      tapButton.classList.add('shrink');
      scheduleSave();
    });

    // Show wallet modal
    walletButton.addEventListener('click', () => {
      walletModal.classList.add('open');
      walletButton.setAttribute('aria-expanded', 'true');
      // Trap focus inside wallet modal
      walletModal.focus();
    });

    // Close wallet modal
    walletClose.addEventListener('click', () => {
      walletModal.classList.remove('open');
      walletButton.setAttribute('aria-expanded', 'false');
      walletButton.focus();
    });

    // Accessibility: close wallet modal on Escape key
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && walletModal.classList.contains('open')) {
        walletModal.classList.remove('open');
        walletButton.setAttribute('aria-expanded', 'false');
        walletButton.focus();
      }
    });

    // Save before unload
    window.addEventListener('beforeunload', () => {
      localStorage.setItem('deltaBalance', deltaBalance.toString());
    });
  })();
</script>
</body>
</html>
