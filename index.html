<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>DELTA Network</title>
<style>
  /* Reset and base styling */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0;
    padding: 0;
    background: black;
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  #balance {
    font-weight: 700;
    font-size: 1.5rem;
    margin-bottom: 20px;
    user-select: none;
    letter-spacing: 0.05em;
  }
  #tap-button {
    background: black;
    border: 4px solid white;
    border-radius: 50%;
    width: 140px;
    height: 140px;
    color: white;
    font-size: 3.5rem;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: transform 0.15s ease;
    -webkit-tap-highlight-color: transparent; /* Disable mobile tap highlight */
    user-select: none;
  }
  #tap-button:active {
    transform: scale(0.85);
    transition: transform 0.1s ease;
  }
  /* For smooth revert animation */
  .shrink {
    animation: shrinkBounce 0.2s forwards;
  }

  @keyframes shrinkBounce {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(0.85);
    }
    100% {
      transform: scale(1);
    }
  }
</style>
</head>
<body>
  <div id="balance">QUACK: 0.000</div>
  <button id="tap-button" aria-label="Tap to earn QUACKs">$</button>

<script>
  (function(){
    const balanceDisplay = document.getElementById('balance');
    const tapButton = document.getElementById('tap-button');

    // Load balance from localStorage or default to 0
    let quackBalance = parseFloat(localStorage.getItem('quackBalance'));
    if (isNaN(quackBalance)) quackBalance = 0;

    // Helper: format with 3 decimals fixed
    function formatQuack(amount) {
      return amount.toFixed(3);
    }

    // Update balance display
    function updateBalanceDisplay() {
      balanceDisplay.textContent = 'QUACK: ' + formatQuack(quackBalance);
    }

    updateBalanceDisplay();

    // Throttle saving balance to localStorage every 1 second
    let saveTimeout;
    function scheduleSave() {
      if (saveTimeout) return; // already scheduled
      saveTimeout = setTimeout(() => {
        localStorage.setItem('quackBalance', quackBalance.toString());
        saveTimeout = null;
      }, 1000);
    }

    // Handle tap logic
    tapButton.addEventListener('click', () => {
      // Increment balance
      quackBalance += 0.001;

      updateBalanceDisplay();

      // Animate button shrink manually for consistency on all browsers
      tapButton.classList.remove('shrink');
      // Trigger reflow to restart animation
      void tapButton.offsetWidth;
      tapButton.classList.add('shrink');

      scheduleSave();
    });

    // On page unload save balance immediately
    window.addEventListener('beforeunload', () => {
      localStorage.setItem('quackBalance', quackBalance.toString());
    });
  })();
</script>
</body>
</html>
