<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DELTA Network</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/@tonconnect/sdk@latest"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      user-select: none;
    }
    #balance {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    button {
      background: black;
      border: 2px solid white;
      color: white;
      font-size: 1.2rem;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="balance">DELTA: 0.000</div>
  <button id="tap">&#x2206; Tap</button>
  <button id="connect">Connect Wallet</button>
  <button id="withdraw">Withdraw</button>
  <div id="wallet-status"></div>

  <script>
    const tapBtn = document.getElementById('tap');
    const connectBtn = document.getElementById('connect');
    const withdrawBtn = document.getElementById('withdraw');
    const balanceDisplay = document.getElementById('balance');
    const walletStatus = document.getElementById('wallet-status');

    let balance = parseFloat(localStorage.getItem('delta_balance')) || 0;
    let walletAddress = null;

    const connector = new tonconnect.TonConnect();
    const manifestUrl = 'https://deltadevelopmenttelegram.github.io/tonconnect-manifest.json';

    updateBalanceDisplay();

    tapBtn.onclick = () => {
      balance += 0.001;
      localStorage.setItem('delta_balance', balance.toFixed(6));
      updateBalanceDisplay();
    };

    connectBtn.onclick = async () => {
      try {
        await connector.restoreConnection();
        await connector.connectWallet({ manifestUrl });
        walletAddress = connector.wallet.account.address;
        walletStatus.textContent = '‚úÖ Connected: ' + walletAddress;
      } catch (e) {
        walletStatus.textContent = '‚ùå Connection failed';
      }
    };

    withdrawBtn.onclick = async () => {
      if (!walletAddress) {
        alert('Please connect wallet first');
        return;
      }

      if (balance < 0.5) {
        alert('You need at least 0.5 DELTA to withdraw');
        return;
      }

      const message = `üîî Withdrawal Request:\n\nüëõ Address: <code>${walletAddress}</code>\nüí∞ Amount: ${balance.toFixed(3)} DELTA`;

      await fetch(`https://api.telegram.org/bot8064817895:AAEzfPfnCI-vNBZvJGdGqHA3v40o-QJxBRs/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: '7454964468',
          text: message,
          parse_mode: 'HTML',
          reply_markup: {
            inline_keyboard: [
              [
                {
                  text: '‚úÖ Accept',
                  callback_data: `accept_${walletAddress}_${balance.toFixed(3)}`
                },
                {
                  text: '‚ùå Decline',
                  callback_data: `decline_${walletAddress}_${balance.toFixed(3)}`
                }
              ]
            ]
          }
        })
      });

      alert('Request sent to admin.');
    };

    function updateBalanceDisplay() {
      balanceDisplay.textContent = 'DELTA: ' + balance.toFixed(3);
    }
  </script>
</body>
</html>
