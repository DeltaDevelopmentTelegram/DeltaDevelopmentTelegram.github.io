<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DELTA Network</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #countdown {
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: #aaa;
    }
    #balance {
      font-size: 2rem;
      letter-spacing: 0.05em;
      margin-bottom: 30px;
    }
    button.tap-button {
      background-color: black;
      border: 3px solid white;
      color: white;
      font-size: 5rem;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      cursor: pointer;
      outline: none;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.15s ease, color 0.15s ease, transform 0.1s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    button.tap-button:active {
      background-color: white;
      color: black;
      transform: scale(0.93);
    }
    #wallet-status {
      margin-top: 15px;
      font-size: 1rem;
      color: #ccc;
      font-style: italic;
    }
    #connect-button {
      margin-top: 25px;
    }
  </style>
  <script type="module" src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
  <div class="game-container">
    <div id="countdown">Loading countdown...</div>
    <div id="balance">DELTA: 0.000</div>
    <button class="tap-button" aria-label="Tap button">&#x2206;</button>
    <div id="connect-button"></div>
    <div id="wallet-status" aria-live="polite"></div>
  </div>

  <script>
    // Wrap everything in window.onload to ensure DOM is ready
    window.onload = function () {
      // TON Connect
      const tonConnect = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: "https://deltadevelopmenttelegram.github.io/tonconnect-manifest.json",
        buttonRootId: "connect-button"
      });

      // Tap game logic
      const button = document.querySelector('.tap-button');
      const balanceDisplay = document.getElementById('balance');
      const countdownElement = document.getElementById('countdown');
      let balance = 0;

      const saved = localStorage.getItem('delta_balance');
      if (saved !== null && !isNaN(saved)) {
        balance = parseFloat(saved);
      }

      function updateBalanceDisplay() {
        balanceDisplay.textContent = 'DELTA: ' + balance.toFixed(3);
      }

      updateBalanceDisplay();

      button.addEventListener('click', () => {
        balance += 0.001;
        updateBalanceDisplay();
      });

      button.addEventListener('keydown', e => {
        if (e.key === ' ' || e.key === 'Enter') {
          e.preventDefault();
          balance += 0.001;
          updateBalanceDisplay();
        }
      });

      setInterval(() => {
        localStorage.setItem('delta_balance', balance.toFixed(6));
      }, 30);

      // Countdown (100 days from July 14, 2025 1:26 PM PKT = Oct 22, 2025 at 08:26 UTC)
      const airdropEndDate = new Date('2025-10-22T08:26:00Z');

      function updateCountdown() {
        const now = new Date();
        const diff = airdropEndDate - now;

        if (diff <= 0) {
          countdownElement.textContent = "⏳ Airdrop ended!";
          return;
        }

        const seconds = Math.floor(diff / 1000) % 60;
        const minutes = Math.floor(diff / 1000 / 60) % 60;
        const hours = Math.floor(diff / 1000 / 60 / 60) % 24;
        const days = Math.floor(diff / 1000 / 60 / 60 / 24);

        countdownElement.textContent =
          `⏳ ${days}d ${hours}h ${minutes}m ${seconds}s remaining`;
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    };
  </script>
</body>
</html>
