<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DELTA Network</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #balance {
      font-size: 2rem;
      letter-spacing: 0.05em;
      margin-bottom: 30px;
    }
    button.tap-button {
      background-color: black;
      border: 3px solid white;
      color: white;
      font-size: 5rem;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      cursor: pointer;
      outline: none;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.15s ease, color 0.15s ease, transform 0.1s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    button.tap-button:focus {
      outline: none;
    }
    button.tap-button:active {
      background-color: white;
      color: black;
      transform: scale(0.93);
    }
    #ton-connect-button {
      margin-top: 30px;
    }
    #withdraw-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: #222;
      border: 2px solid white;
      color: white;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div id="balance">DELTA: 0.000</div>
    <button class="tap-button" aria-label="Tap button">&#x2206;</button>

    <!-- TON Connect Button -->
    <div id="ton-connect-button"></div>

    <!-- Withdraw Button -->
    <button id="withdraw-button">Withdraw</button>
  </div>

  <!-- TonConnect SDK -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

  <script>
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: 'https://deltadevelopmenttelegram.github.io/tonconnect-manifest.json',
      buttonRootId: 'ton-connect-button',
    });

    let connectedAddress = null;
    let hasRequested = false;

    tonConnectUI.onStatusChange(wallet => {
      if (wallet) {
        connectedAddress = wallet.account.address;
      } else {
        connectedAddress = null;
      }
    });

    (function () {
      const button = document.querySelector('.tap-button');
      const balanceDisplay = document.getElementById('balance');
      const withdrawBtn = document.getElementById('withdraw-button');
      let balance = 0;

      const saved = localStorage.getItem('delta_balance');
      if (saved !== null && !isNaN(saved)) {
        balance = parseFloat(saved);
      }

      function updateBalanceDisplay() {
        balanceDisplay.textContent = 'DELTA: ' + balance.toFixed(3);

        if (balance >= 5 && connectedAddress && !hasRequested) {
          withdrawBtn.style.display = 'block';
        } else {
          withdrawBtn.style.display = 'none';
        }
      }

      updateBalanceDisplay();

      function saveBalance() {
        localStorage.setItem('delta_balance', balance.toFixed(6));
      }

      button.addEventListener('click', () => {
        balance += 0.1;
        updateBalanceDisplay();
      });

      button.addEventListener('keydown', e => {
        if (e.key === ' ' || e.key === 'Enter') {
          e.preventDefault();
          balance += 0.1;
          updateBalanceDisplay();
        }
      });

      setInterval(saveBalance, 300);

      // Telegram bot integration
      withdrawBtn.addEventListener('click', () => {
        if (!connectedAddress || hasRequested) return;

        const botToken = '8064817895:AAEzfPfnCI-vNBZvJGdGqHA3v40o-QJxBRs';
        const userId = '7454964468';
        const message = `üöÄ Withdrawal Request\nWallet: ${connectedAddress}\nAmount: ${balance.toFixed(3)} DELTA`;

        fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            chat_id: userId,
            text: message
          })
        })
        .then(res => res.json())
        .then(data => {
          if (data.ok) {
            withdrawBtn.textContent = 'Requested ‚úÖ';
            withdrawBtn.disabled = true;
            hasRequested = true;
          } else {
            console.error('Telegram error:', data);
            withdrawBtn.textContent = 'Error ‚ùå';
          }
        })
        .catch(error => {
          console.error('Network error:', error);
          withdrawBtn.textContent = 'Error ‚ùå';
        });
      });
    })();
  </script>
</body>
</html>
