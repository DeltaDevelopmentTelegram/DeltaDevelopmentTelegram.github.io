<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELTA Network (Airdrop Available) </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #tapButton {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #000000;
            color: #1E90FF;
            border: 2px solid #1E90FF;
            font-size: 36px;
            cursor: pointer;
            transition: transform 0.25s ease;
        }
        #tapButton:hover {
            background-color: #1E90FF;
            color: #000000;
        }
        #walletButton {
            margin-top: 20px;
            background-color: #1E90FF;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        #walletButton:hover {
            background-color: #00BFFF;
        }
        #wallet {
            display: none;
            width: 300px;
            height: 400px;
            background-color: #111111;
            border: 2px solid #1E90FF;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
            box-sizing: border-box;
            color: white;
            font-size: 16px;
            overflow: hidden;
        }
        #closeWallet {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 24px;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        #closeWallet:hover {
            color: #FF6347;
        }
        .walletHeader {
            font-size: 20px;
            margin-bottom: 20px;
        }
        #cryptoPrices {
            font-size: 18px;
            margin-bottom: 20px;
        }
        #deltaAmount {
            font-size: 20px;
            color: #1E90FF;
        }
        #tapCount {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Tap to Mine Delta</h1>
    
    <button id="tapButton" onclick="tap()">âˆ†</button>
    
    <p id="tapCount">Total Taps: 0</p>
    
    <button id="walletButton" onclick="openWallet()">Open Wallet</button>
    
    <div id="wallet">
        <button id="closeWallet" onclick="closeWallet()">X</button>
        <div class="walletHeader">Wallet</div>
        <div id="deltaAmount">Delta: 0.0000 USD</div>
        <div id="cryptoPrices">
            <p>Loading crypto prices...</p>
        </div>
    </div>

    <script>
        let taps = 0;
        const deltaPrice = 0.0001;

        // Function to update crypto prices using CoinGecko API
        async function getCryptoPrices() {
            try {
                // Fetching the CoinGecko API data for multiple coins
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,binancecoin,pepe,shiba-inu,the-open-network,dogecoin&vs_currencies=usd');
                
                // Checking if the response is valid
                if (!response.ok) {
                    throw new Error('Failed to fetch crypto prices');
                }

                const data = await response.json();
                
                // Extracting the values for the cryptocurrencies
                const btcPrice = data.bitcoin.usd || 'N/A';
                const ethPrice = data.ethereum.usd || 'N/A';
                const bnbPrice = data.binancecoin.usd || 'N/A';
                const pepePrice = data.pepe?.usd || 'N/A'; // Corrected to use 'pepe'
                const shibaPrice = data['shiba-inu']?.usd || 'N/A'; // Shiba Inu price
                const tonPrice = data['the-open-network']?.usd || 'N/A'; // TON price
                const dogePrice = data.dogecoin.usd || 'N/A';

                // Update the wallet with the real-time prices
                document.getElementById('cryptoPrices').innerHTML = `
                    <p>Bitcoin: $${btcPrice}</p>
                    <p>Ethereum: $${ethPrice}</p>
                    <p>Binance Coin: $${bnbPrice}</p>
                    <p>Pepe Coin: $${pepePrice}</p>
                    <p>Shiba Inu: $${shibaPrice}</p>
                    <p>TON (The Open Network): $${tonPrice}</p>
                    <p>Dogecoin: $${dogePrice}</p>
                `;
            } catch (error) {
                console.error('Error fetching crypto prices:', error);
                document.getElementById('cryptoPrices').innerHTML = `<p>Error loading prices.</p>`;
            }
        }

        // Function to update Delta balance on tap
        function tap() {
            taps += 1;
            document.getElementById('tapCount').innerText = `Total Taps: ${taps}`;
            document.getElementById('deltaAmount').innerText = `Delta: ${(taps * deltaPrice).toFixed(4)} USD`;

            // Add scale down effect on button tap
            const button = document.getElementById('tapButton');
            button.style.transform = 'scale(0.8)'; // Shrink the button to 80%
            
            // Reset the transform after the animation
            setTimeout(() => {
                button.style.transform = 'scale(1)'; // Reset back to original size
            }, 250); // Duration of the shrinking animation
        }

        // Function to open wallet
        function openWallet() {
            document.getElementById('wallet').style.display = 'block';
            getCryptoPrices(); // Fetch and display real-time crypto prices when the wallet is opened
        }

        // Function to close wallet
        function closeWallet() {
            document.getElementById('wallet').style.display = 'none';
        }
    </script>

</body>
</html>
